<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calcPanel">
      <div id="calcDisplay">
        0
      </div>
      <div class="grid-container">
        <button class="btnCalc btnMem" id="btnMC">MC</button>
        <button class="btnCalc btnMem" id="btnMR">MR</button>
        <button class="btnCalc btnMem" id="btnMP">M+</button>
        <button class="btnCalc btnMem" id="btnMM">M-</button>
        <button class="btnCalc btnClr" id="btnCE">CE</button>
        
        <button class="btnCalc btnNum" id="btn7">7</button>
        <button class="btnCalc btnNum" id="btn8">8</button>
        <button class="btnCalc btnNum" id="btn9">9</button>
        <button class="btnCalc btnOperator" id="btnDiv">÷</button>
        <button class="btnCalc btnOperator immOp" id="btnSqrt">√</button>

        <button class="btnCalc btnNum" id="btn4">4</button>
        <button class="btnCalc btnNum" id="btn5">5</button>
        <button class="btnCalc btnNum" id="btn6">6</button>
        <button class="btnCalc btnOperator" id="btnTimes">×</button>
        <button class="btnCalc btnOperator immOp" id="btnPer">%</button>

        <button class="btnCalc btnNum" id="btn1">1</button>
        <button class="btnCalc btnNum" id="btn2">2</button>
        <button class="btnCalc btnNum" id="btn3">3</button>
        <button class="btnCalc btnOperator" id="btnMinus">–</button>
        <button class="btnCalc btnOperator immOp" id="btnInv">1/x</button>

        <button class="btnCalc btnNum" id="btn0">0</button>
        <button class="btnCalc btnNum" id="btnDec">.</button>
        <button class="btnCalc btnOperator immOp" id="btnPlusMinus">+/–</button>
        <button class="btnCalc btnOperator" id="btnPlus">+</button>
        <button class="btnCalc btnOperator" id="btnEq">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
